<ion-modal-view  class="modal-view">
   <ion-header-bar>
      <h1 class = "modal-content tb-body">Our Completed Projects</h1>
      <button class = "button icon icon-right ion-close modal-content1"
         ng-click = "closeModal()"></button>
   </ion-header-bar>
	
   <ion-content>
   		<div class="modal-content-header">			
	   		<img src="../../assets/img/o-services.jpg" alt=" " class="img-responsive">   
	   		<h5>  LIST OF SOME MAJOR JOBS CARRIED OUT BY US.</h5> 
	         <table class="table-bordered container-fluid">
               <tr class="row">
                  <th class="col col-25 tb-header">Name Of Society/Building With Location</th>
                  <th class="col col-25 tb-header">Work Done</th>
                  <th class="col col-25 tb-header">Year</th>
                  <th class="col col-25 tb-header">Amount In Rupees</th>
               </tr>

                  <td>Meghdoot co. op. Housing Society,Tilaknagar, Dombivli East.</td>
                  <td>Structural Repairing, External Plaster,External Paint.</td>
                  <td>2005</td>
                  <td>12,00,000/-</td>
               </tr> -->
                <tr ng-repeat="item in completedProj" class="row">
                  <td class="col col-25 tb-body">{{item.name}}</td>
                  <td class="col col-25 tb-body">{{item.work}}</td>
                  <td class="col col-25 tb-body">{{item.year}}</td>
                  <td class="col col-25 tb-body">{{item.cost}}</td>
               </tr>
               <tr class="row"> <td class="col col-100 text-center tb-body"> Countless Minor Project Below Two Lakhsâ€¦</td></tr>

          
            </table>		
         </div>
   </ion-content>
